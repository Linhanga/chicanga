<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /*corpo da pagina*/
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a5170;
            margin: 0;
        }
                /*Cabeçario da pagina*/
        .header {
            background: #2f4aa3;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .back-button {
            position: absolute;
            top: 15px;
            right: 60px;
            background: #faf7f7;
            color: rgb(17, 16, 16);
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .back-button:hover {
            background: #777;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 80px 20px 20px;
        }
         /*produtos da pagina*/
        .produto {
            border: 1px solid #ddd;
            background: #1a5170;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(176, 229, 231, 0.1);
            padding: 15px;
            color: #f8f6f6;
            width: 220px;
            transition: transform 0.3s;
            box-shadow: 2px 2px 3px rgb(241, 236, 236);
        }

        .produto:hover {
            transform: scale(1.05);
        }

        .produto img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .produto img:active {
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(250, 249, 249, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .modal img:hover {
            transform: scale(1.1);
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: #e9e6e6;
            cursor: pointer;
        }

        .info {
            font-size: 14px;
            color: #f8f5f5;
            background-color: #2b2a2a;
        }

        .btn-voltar {
            position: absolute;
            top: 15px;
            right: 20px;
            background: #131212;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        @media (max-width: 500px) {
            .produto {
                width: 90%;
            }

            .back-button {
                position: static;
                margin-top: 10px;
            }

            .header {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    
    <div class="header">
        <span><strong>NOSSOS PRODUTOS</strong></span>
        <button class="back-button" onclick="voltarPagina()">&#8592; Voltar</button>
    </div>

    <div class="container" id="produtos"></div>

    <div class="modal" id="modal">
        <span class="close" onclick="fecharModal()">&times;</span>
        <img id="modalImg" src="" alt="Imagem do Produto">
    </div>

    <script>
        function voltarPagina() {
            window.history.back();
        }

        const produtos = [
            { nome: "LATITUDE 7275", preco: "398.000,00", categoria: "Eletrônicos", img: "imagens/MEU.jpeg" },
            { nome: "EARBUDS BLACKVIEW 4", preco: "16.000,00", categoria: "Acessórios", img: "imagens/air.jpg" },
            { nome: "HP DESKJET E-AIO 2320", preco: "85.000,00", categoria: "Eletrônicos", img: "imagens/244.jpeg" },
            { nome: "TAPETE P/MOUSE GENIUS", preco: "7.000,00", categoria: "Acessórios", img: "imagens/tapete.jpg" },
            { nome: "CARREGADOR UNIVERSAL EWENT", preco: "45.000,00", categoria: "Acessórios", img: "imagens/UNI.png" },
            { nome: "HP SMART TANK 750", preco: "428.500,00", categoria: "Eletrônicos", img: "imagens/impr.png" },
            { nome: "HP OFFCICEJET PRO 9720", preco: "80.000,00", categoria: "Eletrônicos", img: "imagens/hp.jpg" },
            { nome: "Smartfone samsung", preco: "210.000,00", categoria: "Electronica", img: "imagens/smartfone.jpeg" },
            { nome: "IMPRESSORA POS WINTEC", preco: "169.000,00", categoria: "Acessórios", img: "imagens/IMPRESSORA.jpg" },
            { nome: "RESMA/A3", preco: "17.000,00", categoria: "Material", img: "imagens/22.jpg" },
            { nome: "COMPUTADOR HP VPRO", preco: "270.000,00", categoria: "Acessórios", img: "imagens/COMPU VPRO.jpeg" },
            { nome: "AMARTPHONE SAMSUNG", preco: "155.000,00", categoria: "Acessórios", img: "imagens/SMART.jpeg" },
            { nome: "ATUALLIZAÇAO E RESTAURAÇAO DE IPHONE", preco: "5.000,00", categoria: "Acessórios", img: "imagens/iph.png" },
            { nome: "ROUTER TP_LINK WIFI 300 MbpsN", preco: "38.000,00", categoria: "Acessórios", img: "imagens/WIFI.jpeg" },
            { nome: "SWITCH 16 DLINK 10/100 S/GESTAO METAL", preco: "48.000,00", categoria: "Acessórios", img: "imagens/SWERTC.jpeg" },
            { nome: "COLUNAS CREATIVE 2.0 PEBBLE USB", preco: "27.500,00", categoria: "Electronica", img: "imagens/col.png" },
        
        ];
          

          // codigo de javascrit




        // Função que carrega os produtos dinamicamente na página
        function carregarProdutos()
         {
            // Seleciona o container onde os produtos serão exibidos
            const container = document.getElementById("produtos");
            // Para cada produto no array 'produtos'
            produtos.forEach(produto => {
                let div = document.createElement("div");// Cria um novo elemento <div> para o produto

                div.classList.add("produto");// Adiciona a classe 'produto' para aplicar estilos

             // Define o conteúdo HTML da div com imagem, nome, preço e categoria
                div.innerHTML = `
                    <img src="${produto.img}" onclick="abrirModal('${produto.img}')">
                    <h3>${produto.nome}</h3>
                    <p class="info">Preço: <strong>${produto.preco}</strong></p>
                    <p class="info">Categoria: ${produto.categoria}</p>
                `;
                // Adiciona o produto ao container na página
                container.appendChild(div);
            });
        }
          // Função que exibe o modal com a imagem clicada
        function abrirModal(src) {
            document.getElementById("modalImg").src = src;// Define o 'src' da imagem no modal
            document.getElementById("modal").style.display = "flex";// Exibe o modal
        }
        // Função que fecha o modal
        function fecharModal() {
            document.getElementById("modal").style.display = "none";// Esconde o modal
        }

        // Fecha o modal somente se clicar fora da imagem
        document.getElementById("modal").addEventListener("click", function (e) {
            if (e.target.id === "modal") {// Verifica se o clique foi no fundo do modal, e não na imagem
                fecharModal();// Fecha o modal
            }
        });
         // Chama a função para carregar os produtos ao iniciar
        carregarProdutos();
    </script>
   
</body>

</html>
