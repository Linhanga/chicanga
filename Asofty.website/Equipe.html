<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a5170;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 40px;
    }
    .team {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .member {
      margin: 20px;
    }
    .member img {
      width: 220px;
      height: 220px;
      border-radius: 30px;
      align-items: center;
      object-fit: cover;
      box-shadow: 0 5px 8px rgba(248, 245, 245, 0.2);
    }
    .role {
      margin-top: 30px;
      font-weight: bold;
      color: #e2e5e6;
    }
    .row {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }
  
    /* Estilos para dispositivos com largura até 768px (smartphones e tablets) */
    @media(max-width: 768px) {
      .row {
        flex-direction: column;
        gap: 20px;
      }
      .member img {
        width: 100px;
        height: 100px;
      }
      .role {
        font-size: 0.9em;
      }
      .team {
        padding: 0 20px;
      }
    }
  
    /* Estilos para dispositivos com largura até 480px (smartphones) */
    @media(max-width: 480px) {
      body {
        padding: 10px;
      }
      .row {
        flex-direction: column;
        gap: 15px;
      }
      .member img {
        width: 90px;
        height: 90px;
      }
      .role {
        font-size: 0.8em;
      }
      .btn-voltar {
        top: 10px;
        right: 10px;
        padding: 8px 12px;
      }
    }
  
    .btn-voltar {
      position: absolute;
      top: 15px;
      right: 20px;
      background: #faf7f7;
      color: rgb(17, 16, 16);
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  
    .btn-voltar:hover {
      background: #f5f2f2;
    }
  </style>
  
  <body>
    <button class="btn-voltar" onclick="history.back()">Voltar</button>
    
    <div class="team">
      <!-- Chefe Máximo -->
      <div class="member">
        <img src="imagens/ceo.png" alt="Chefe Máximo">
        <p><strong style="background-color: #f5f2f2;">AGNELO GENEROSO ANDRÉ CHICANGA</strong></p>
        <div class="role">CEO</div>
      </div>
  
      <!-- Linha de funcionários -->
      <div class="row">
        <div class="member">
          <img src="imagens/Anastacia Samucoga.png" alt="Gestor de Projetos">
          <p><strong style="background-color: #f5f2f2;">Anastacia Samucoga</strong></p>
          <div class="role">Gestor de Recurso Humano</div>
        </div>
        <div class="member">
          <img src="imagens/Carla Maria agente comercial.png" alt="Desenvolvedor Web">
          <p><strong style="background-color: #f5f2f2;">Carla Maria</strong></p>
          <div class="role">Secretaria</div>
        </div>
        <div class="member">
          <img src="imagens/Messias Chicanga.png" alt="Suporte Técnico">
          <p><strong style="background-color: #f5f2f2;">Messias Chicanga</strong></p>
          <div class="role">Supervisor Geral</div>
        </div>
        <div class="member">
          <img src="imagens/Ceu Sapalo Auxiliar de tipofotografia.png" alt="Analista de Dados">
          <p><strong style="background-color: #f5f2f2;">CÉU SAPALO </strong></p>
          <div class="role">Agente comercial</div>
        </div>
        <div class="member">
           <img src="imagens/Maria Tchilunga GRH.png" alt="Designer UI/UX">
          <p><strong style="background-color: #f5f2f2;">Maria Tchilunga</strong></p>
          <div class="role">Agente comercial</div>
        </div>
        <div class="member">
          <img src="imagens/home.jpg" alt="Marketing Digital">
          <p><strong style="background-color: #f5f2f2;">Baptista cauina</strong></p>
          <div class="role">Agente comercial</div>
        </div>
      </div>
    </div>
  </body>
</head>

</body>
</html>
